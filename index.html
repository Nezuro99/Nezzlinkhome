<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Website</title>
  <style>
    /* Your styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    .dashboard {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 800px;
      width: 100%;
      margin: 20px;
    }
    .dashboard h2 {
      font-size: 2.5rem;
      color: #FF9800;
    }
    .dashboard p {
      font-size: 1.5rem;
      color: #fff;
    }
    .dashboard button {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin-top: 20px;
      background-color: #FF9800;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .dashboard button:hover {
      background-color: #ff5c33;
      transform: scale(1.1);
    }
    .logout-button {
      background-color: #FF5722;
    }
  </style>
</head>
<body>

  <!-- Auth Container -->
  <div id="auth-container">
    <header>
      <h1>Welcome to the Exclusive Website!</h1>
      <p>Your destination for top-tier services and amazing experiences.</p>
    </header>

    <!-- Google Login Button -->
    <div class="form-container">
      <button id="google-login">Login with Google</button>
    </div>
  </div>

  <!-- Dashboard (Hidden Initially) -->
  <div id="dashboard-container" class="dashboard" style="display: none;">
    <h2>Welcome Back, <span id="user-name"></span>!</h2>
    <p>You have exclusive access to premium content.</p>
    <button id="logout-button" class="logout-button">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAqIZZ0rxgykXAA6xuy1nhyjWCA1pkdMPo",
      authDomain: "nezurolink.firebaseapp.com",
      projectId: "nezurolink",
      storageBucket: "nezurolink.firebasestorage.app",
      messagingSenderId: "708922450935",
      appId: "1:708922450935:web:53e109f65e3b8487c744f2",
      measurementId: "G-RDPL0ZG43T"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // DOM Elements
    const googleLoginBtn = document.getElementById("google-login");
    const dashboardContainer = document.getElementById("dashboard-container");
    const authContainer = document.getElementById("auth-container");
    const logoutBtn = document.getElementById("logout-button");
    const userNameSpan = document.getElementById("user-name");

    // Google Login
    googleLoginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log("User logged in:", user.displayName);
          authContainer.style.display = "none";
          dashboardContainer.style.display = "block";
          userNameSpan.textContent = user.displayName;
        })
        .catch((error) => {
          console.error("Login error: ", error.message);
        });
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        console.log("User logged out.");
        authContainer.style.display = "block";
        dashboardContainer.style.display = "none";
      }).catch((error) => {
        console.error("Logout error: ", error.message);
      });
    });
  </script>

</body>
</html>
